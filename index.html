<!DOCTYPE html>
<html>

<head>
  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Scripts: jQuery, Backbone, Underscore, Handlebars -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <title>Backbone Youtube</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="header" class="col-md-12">

        <!-- Header -->
        <header>
          <h1>Backbone Youtube</h1>
        </header>

      </div>
    </div>

    <div class="row">

      <!-- Search Form -->
      <div class="col-md-8 offset-md-2">
        <input id="search-input" class="form-control" type="text" placeholder="search videos">
      </div>

      <!-- Loading Spinner -->
      <div id="loading-spinner" class="hide col-md-6 offset-md-3">
        <p>Loading...</p>
        <div class="spinner-grow text-info" role="status"></div>
        <div class="spinner-grow text-info" role="status"></div>
        <div class="spinner-grow text-info" role="status"></div>
      </div>

    </div>

    <div class="row align-items-start">

      <!-- Current Video Container -->
      <div class="col-md-8">
        <div id="current-video-container"></div>
      </div>

      <!-- Video List Container -->
      <div id="list-video-container" class="col-md-4"></div>
    </div>
  </div>

  <!-- Handlebars  -->

  <!-- Current View Template  -->
  <script id="current-template" type="text/x-handlebars-template">
    <div id="current-video-player">
      <iframe title="{{title}}" src="https://www.youtube.com/embed/{{videoId}}" type="text/html" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="current-video-info">
      <h2>{{title}}</h2>
      <p>{{info}}</p>
    </div>
  </script>

  <!-- List View Template  -->
  <script id="list-template" type="text/x-handlebars-template">

  <img class="img-fluid mx-auto d-block" src="{{thumbnail}}">

  <h3 class="text-truncate">{{title}}</h3>

  </script>



  <!-- Javascript  -->
  <script src="models/VideoModel.js"></script>
  <script src="collections/VideoCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/ListView.js"></script>
  <script src="views/CurrentView.js"></script>
  <script src="main.js"></script>
</body>

</html>
