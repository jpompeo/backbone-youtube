<!DOCTYPE html>
<html>

<head>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Scripts: jQuery, Backbone, Underscore, Handlebars -->
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/underscore/underscore-min.js"></script>
  <script src="node_modules/backbone/backbone-min.js"></script>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>

  <title>Backbone Youtube</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="header" class="col-md-12">

        <!-- Header -->
        <header>
          <h1>Backbone Youtube</h1>
        </header>

      </div>
    </div>

    <div class="row">

      <!-- Search Form -->
      <div class="col-md-8 offset-md-2">
        <input id="search-input" class="form-control" type="text" placeholder="search videos">
      </div>

    </div>

    <div class="row">

      <!-- Current Video Container -->
      <div id="current-video-container" class="col-md-8"></div>

      <!-- Video List Container -->
      <div id="list-video-container" class="col-md-4">

      </div>
    </div>
  </div>

  <!-- Handlebars  -->

  <!-- Current View Template  -->
  <script id="current-template" type="text/x-handlebars-template">
    <div id="current-video-player">
      <iframe title="{{title}}" src="https://www.youtube.com/embed/{{id}}" type="text/html" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="current-video-info">
      <h2>{{title}}</h2>
      <p>{{description}}</p>
    </div>
  </script>

  <!-- List View Template  -->
  <script id="list-template" type="text/x-handlebars-template">

  <img class="img-fluid mx-auto d-block" src="{{thumbnail}}">

  <h3 class="text-truncate">{{title}}</h3>

  </script>



  <!-- Javascript  -->
  <script src="models/BeerModel.js"></script>
  <script src="models/ReviewModel.js"></script>
  <script src="collections/BeersCollection.js"></script>
  <script src="collections/ReviewsCollection.js"></script>
  <script src="models/AppModel.js"></script>
  <script src="views/AppView.js"></script>
  <script src="views/BeerView.js"></script>
  <script src="views/ReviewView.js"></script>
  <script src="views/BeerDetailView.js"></script>
  <script src="main.js"></script>
</body>

</html>
